<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PatchNotes Account</title>
  <link rel="stylesheet" href="../css/themes.css">
  <link rel="stylesheet" href="../css/account.css">
</head>
<body>
    <div class="account-card">
        <a href="index.html" class="home-btn">Home</a>
        <h1 class="logo" >Account Information</h1>
        <div class="account-info">
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>Username:</strong> <span id="username"></span></p>
            <p><strong>Password:</strong> <span id="password"></span></p>
            <p><strong>Age:</strong> <span id="age"></span></p>
        </div>

        <div class="account-actions">
            <button class="account-btn" id="logoutBtn">Logout</button>
            <button class="change-detail-btn" id="changeBtn">Change Details</button>
            <button class="danger-btn" id="deleteBtn">Delete Account</button>
        </div>
    </div>

    <script src="../js/account.js"></script>
    <script src="../js/themeSwitch.js"></script>
</body>
</html>
