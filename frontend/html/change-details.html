<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Account Details</title>
    <link rel="stylesheet" href="../css/themes.css">
    <link rel="stylesheet" href="../css/change-details.css">
</head>
<body>
    <div class="container">
        <h1>Change Details</h1>
        <form id="changeForm">
            <input type="text" id="newUsername" placeholder="New Username">
            <input type="email" id="newEmail" placeholder="New Email">
            <input type="number" id="newAge" placeholder="New Age">
            <input type="password" id="newPassword" placeholder="New Password">
            <div class="detail-actions">
                <button class="change-details-btn" type="submit">Save Changes</button>
                <button class="back-button" id="backBtn">Back to Account</button>
            </div>
        </form>
    </div>

    <script src="../js/themeSwitch.js"></script>
    <script src="../js/changeDetails.js"></script>
</body>
</html>
