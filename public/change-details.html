<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Account Details</title>
    <link rel="stylesheet" href="../css/themes.css">
    <link rel="stylesheet" href="../css/change-details.css">
</head>
<body>
    <div class="auth-card">
        <div class="logo">Change Details</div>
        <form id="changeForm">
            <input type="text" id="newUsername" placeholder="New Username">
            <input type="email" id="newEmail" placeholder="New Email">
            <input type="number" id="newAge" placeholder="New Age">
            <input type="password" id="newPassword" placeholder="New Password">
            <button class="account-btn" type="submit">Save Changes</button>
            <button class="secondary-btn" id="backBtn" type="button">Back to Account</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bcryptjs/dist/bcrypt.min.js"></script>
    <script src="../js/themeSwitch.js"></script>
    <script src="../js/changeDetails.js"></script>
</body>
</html>
